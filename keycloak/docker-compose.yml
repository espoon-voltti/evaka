version: '3.5'

services:
  keycloak-postgres:
    image: postgres:14
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: password

  smtp:
    image: mailhog/mailhog
    ports:
      - "8025:8025"

  keycloak:
    build:
      context: .
    ports:
      - "8080:8080"
    environment:
      KEYCLOAK_FRONTEND_URL: "http://localhost:8080/auth/"
      KEYCLOAK_USER: admin
      KEYCLOAK_PASSWORD: admin
      DB_VENDOR: POSTGRES
      DB_ADDR: keycloak-postgres
      DB_DATABASE: keycloak
      DB_USER: keycloak
      DB_SCHEMA: public
      DB_PASSWORD: password
      KEYCLOAK_WELCOME_THEME: evaka
      DISABLE_JSON_LOG: "true"
      #KEYCLOAK_LOGLEVEL: DEBUG
    command: [
        '-b',
        '0.0.0.0',
        '-Dkeycloak.migration.action=import',
        '-Dkeycloak.migration.provider=singleFile',
        '-Dkeycloak.migration.file=/configuration/evaka.json',
        '-Dkeycloak.migration.strategy=OVERWRITE_EXISTING',
        '-Dkeycloak.profile.feature.scripts=enabled',
        '--server-config=standalone.xml',
      ]
    volumes:
      - ./compose-resources/configuration:/configuration
      - ./theme/evaka:/opt/jboss/keycloak/themes/evaka
    entrypoint: /configuration/entrypoint-no-cache.sh
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 2s
      timeout: 5s
      retries: 5
      start_period: 5s
    depends_on:
      - smtp
      - keycloak-postgres

volumes:
  postgres_data:
      driver: local

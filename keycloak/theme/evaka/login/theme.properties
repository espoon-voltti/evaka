parent=keycloak
import=common/keycloak
locales=fi,sv,en
# Inherit styles from parent and use custom css files
styles=node_modules/patternfly/dist/css/patternfly.css node_modules/patternfly/dist/css/patternfly-additions.css css/fonts/fonts.css css/login.css css/shared.css css/hs-login.css

# Add custom JS hooks
scripts=js/customRegistrationValidation.js js/inputReset.js

# Custom property that can be used to hide the header
showHeader=false

##### Custom classes
# Used for the main evaka logo
evakaLogo=evaka-logo
espooLogo=espoo-logo
kcHeaderFlexClass=evaka-header-flex
espooLogoDividerClass=espoo-logo-divider
infoTextClass=evaka-info-text
# Used for styling alerts
hsAlertClass=evaka-notification
hsAlertSuccessClass=evaka-notification--success
hsAlertWarningClass=evaka-notification--warning
hsAlertErrorClass=evaka-notification--error
hsAlertInfoClass=
hsAlertLabelClass=evaka-notification__label
# Used for input level help texts
hsInputHelperText=evaka-text-input__helper-text
# custom input wrapper that is used to position input icons
hsInputwrapperClass=evaka-text-input__input-wrapper
evakaGapClass=evaka-gap
# used for links
hsLinkClass=hs-link
hsBackToLoginLinkClass=evaka-link__a
# paragraphs
hsPClass=hs-p

##### css classes for form buttons
# main class used for all buttons
kcButtonClass=evaka-button evaka-button__label
# classes defining priority of the button - primary or default (there is typically only one priority button for the form)
kcButtonPrimaryClass=evaka-button--primary
kcButtonDefaultClass=evaka-button--secondary
# classes defining size of the button
kcButtonLargeClass=
kcButtonBlockClass=evaka-button--fullwidth

##### css classes for forms
# class used for input element
kcInputClass=evaka-text-input__input
# class for styling input's label
kcLabelClass=evaka-text-input__label
# class for form groups
kcFormGroupClass=hs-form-group evaka-text-input
kcFormGroupWithFlexClass=hs-form-group evaka-text-input flex
flexContainerClass=flex
updatePasswordInfoClass=evaka-text__info-text
# These keycloak theme uses these two classes to implement a column
# layout. It relies on the kcFormGroupClass to reset floats. As we do
# not need columns, I'm just resetting these classes in order to avoid
# the need for creating unused markup.
kcLabelWrapperClass=
kcInputWrapperClass=
kcFormOptionsClass=
kcFormButtonsClass=evaka-button-row
# class that sets a form group into error state
kcFormGroupErrorClass=evaka-text-input--invalid
# feddback icons
kcFeedbackSuccessIcon=evaka-icon evaka-icon--face-smile
kcFeedbackWarningIcon=
kcFeedbackErrorIcon=evaka-icon evaka-icon--alert-circle
kcFeedbackInfoIcon=
customH2Class=evaka-h2--login-title

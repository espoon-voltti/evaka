text.legal.p1=Avgiften kan justeras i mitten av verksamhetsperioden om en sådan betydande förändring sker i familjens situation, inkomster eller barnets veckotimmar, som kan inverka på avgiften för småbarnspedagogik. Avgiften kan också ändras om lagstiftningen ändras eller på beslut av stadsstyrelsen. Vårdnadshavare ska omedelbart meddela Esbo stad om förändringar på +/- 10 % i sina inkomstuppgifter. Om beslutet om avgiften för småbarnspedagogik har baserats på felaktiga uppgifter från barnets vårdnadshavare, kan avgiften justeras retroaktivt för högst ett år (lag om klientavgifter inom småbarnspedagogiken 12.2 §).
text.legal.p2=För en plats i småbarnspedagogik som inte avbokats uppbärs hälften av avgiften som bestäms enligt lagen om klientavgifter inom småbarnspedagogiken.
text.legal.p3=Om barnets vårdnadshavare reserverat en plats i småbarnspedagogik under sin semester och inte avbokat den inom utsatt tid uppbärs hälften av månadsavgiften som bestäms enligt lagen om klientavgifter inom småbarnspedagogiken.
text.legal.p4=Avgiften baserar sig på:
text.legal.p5=Lagen om klientavgifter inom småbarnspedagogiken, Stadsstyrelsens beslut om avgifter för småbarnspedagogik 25.03.2024 § 63

decision.details.customerFeeInfo=Uppbyggnad av klientavgiften<br/> Självriskandelen för servicesedeln motsvarar den kalkylerade kommunala klientavgiften. Dessutom kan tjänsteproducenten ta ut ett tilläggspris per enhet på högst 50 euro per barn.
decision.details.incomeChanges=Förändringar i inkomsterna<br /> Om det sker väsentliga förändringar i familjens inkomster (+/-10 %), ska en ny inkomstutredning göras omedelbart. Om beslutet om avgiften för småbarnspedagogik har baserats på felaktiga uppgifter från barnets vårdnadshavare, kan avgiften justeras retroaktivt för högst ett år (lag om klientavgifter inom småbarnspedagogiken 12.2 §).

decision.legalInstructions=<p>Tillämpade bestämmelser<br/> Lagen om klientavgifter inom småbarnspedagogiken (1503/2016)<br/> 7 § i lagen om servicesedlar inom social- och hälsovården (569/2009)</p> <p>Stadsstyrelsens beslut 10.02.2025 § 34 gällande maximivärdet och koefficienterna för servicesedeln inom småbarnspedagogiken</p> <p>Behörighet<br/> Beslutanderätt i enlighet med lagstiftningen som gäller småbarnspedagogik och utbildning för tjänstemän inom Esbo stads resultatenhet Svenska bildningstjänster och staben för sektorn del B 2 § punkt 2</p>
decision.relief.legalInstructions=<p>Tillämpade bestämmelser<br/> Lagen om klientavgifter inom småbarnspedagogiken (1503/2016)<br/> 8 § i lagen om servicesedlar inom social- och hälsovården (569/2009)</p> <p>Stadsstyrelsens beslut 6.3.2017 § 70 gällande principer för sänkning eller befrielse av småbarnpedagogikens klientavgift<br /> Stadsstyrelsens beslut 25.03.2024 § 64 gällande maximivärdet och koefficienterna förservicesedeln inom småbarnspedagogiken <br/> Esbo stads servicesedelregelbok för småbarnspedagogik</p> <p>Behörighet<br/> Beslutanderätt i enlighet med lagstiftningen som gäller småbarnspedagogik och utbildning för tjänstemän inom Esbo stads resultatenhet svenska bildningstjänster och staben för sektorn del B 1 § punkt 2</p>


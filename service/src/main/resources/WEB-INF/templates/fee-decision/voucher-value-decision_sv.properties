decision.details.customerFeeInfo=Hur klientavgiften bildas<br/> Servicesedelns egenandel enligt detta beslut motsvarar den kalkylerade kommunala klientavgiften. Tjänsteproducenten har rätt att höja egenandelen med högst 50 euro.
decision.details.incomeChanges=Förändringar i inkomsterna<br /> Om det sker väsentliga förändringar i familjens inkomster (+/-10 %), ska en ny inkomstutredning göras omedelbart. Om beslutet om klientavgifter inom småbarnspedagogiken har grundat sig på felaktiga uppgifter som barnets vårdnadshavare uppgett, kan avgiften för småbarnspedagogik rättas retroaktivt för högst ett år (12 § 2 mom. i lagen om klientavgifter inom småbarnspedagogiken).

decision.legalInstructions=<p>Tillämpade bestämmelser<br/> Lagen om klientavgifter inom småbarnspedagogiken (1503/2016)<br/> Lagen om servicesedlar inom småbarnspedagogiken (1048/2025)</p> <p>Stadsstyrelsens beslut 10.2.2025 § 34 om maximivärdet och koefficienterna för servicesedeln inom småbarnspedagogiken</p> <p>Regelboken om servicesedeln inom småbarnspedagogiken i Esbo stad</p> <p>Behörighet<br/> Beslutet om överföring av beslutanderätten till tjänsteinnehavare inom resultatenheten för finsk småbarnspedagogik och staben för sektorn för fostran och lärande del B 2 § 2 punkten</p>
decision.relief.legalInstructions=<p>Tillämpade bestämmelser<br/> Lagen om klientavgifter inom småbarnspedagogiken (1503/2016)<br/> 8 § i lagen om servicesedlar inom social- och hälsovården (569/2009)</p> <p>Stadsstyrelsens beslut 6.3.2017 § 70 gällande principer för sänkning eller befrielse av småbarnpedagogikens klientavgift<br /> Stadsstyrelsens beslut 25.03.2024 § 64 gällande maximivärdet och koefficienterna förservicesedeln inom småbarnspedagogiken <br/> Esbo stads servicesedelregelbok för småbarnspedagogik</p> <p>Behörighet<br/> Beslutanderätt i enlighet med lagstiftningen som gäller småbarnspedagogik och utbildning för tjänstemän inom Esbo stads resultatenhet svenska bildningstjänster och staben för sektorn del B 1 § punkt 2</p>


text.legal.p1=Maksu voidaan tarkistaa kesken toimintavuotta, mikäli perheen tilanteessa, tuloissa tai lapsen hoitoajassa tapahtuu varhaiskasvatusmaksun määräytymiseen vaikuttava muutos. Maksua voidaan muuttaa myös lainsäädännön muutosten tai kaupunginhallituksen päätösten mukaisesti. Huoltajien tulee viipymättä ilmoittaa tulotiedoissaan tapahtuvista +/- 10 %:n muutoksista Espoon kaupungille. Jos varhaiskasvatuksen asiakasmaksupäätös on perustunut lapsen huoltajien antamiin virheellisiin tietoihin, varhaiskasvatusmaksu voidaan oikaista takautuvasti enintään vuoden ajalta (varhaiskasvatuksen asiakasmaksulaki 12.2 §).
text.legal.p2=Peruuttamatta jätetystä varhaiskasvatuspaikasta peritään puolet varhaiskasvatuksen asiakasmaksulain mukaisesta maksusta.
text.legal.p3=Jos lapselle on varattu varhaiskasvatuspaikka huoltajien loman ajaksi eikä sitä ole peruutettu etukäteen määräaikaan mennessä, peruuttamatta jätetystä varhaiskasvatuspaikasta peritään puolet lapsen varhaiskasvatuksen asiakasmaksulain mukaan määräytyvästä kuukausimaksusta.

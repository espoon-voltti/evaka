decision.instructions=<p>Du ska omedelbart meddela om du tar emot eller avstår från servicesedeln, senast inom två veckor efter att du fått detta beslut. Du kan meddela att du tar emot eller avstår från servicesedeln på <a href="https://esbosmabarnspedagogik.fi" rel="noreferrer">esbosmabarnspedagogik.fi</a> kräver identifiering eller per post.</p> <p> Inledandet av småbarnspedagogiken kan vid mottagandet av platsen, skjutas upp endast en gång, högst två veckor framåt från det startdatum som angetts i beslutet.</p><p>Med detta beslut avlägsnas ansökan om småbarnspedagogik för barnet. Om du avstår från en barnspecifik servicesedel inom småbarnspedagogiken och du ansöker om en ny plats inom småbarnspedagogiken för barnet, ska du göra en ny ansökan. Ansökningstiden är då fyra (4) månader (17 § i lagen om småbarnspedagogik). </p> <p> Beslutet om servicesedel förfaller om du inte har tagit i bruk servicesedeln för ditt barn inom två veckor från beviljandet av servicesedeln. </p><p>Ifall barnet är frånvarande från småbarnspedagogiken mer än 8 veckor i sträck (med undantag av frånvaro på grund av sjukdom eller föräldraledighet) förfaller detta beslut om servicesedel. Vårdnadshavaren ska då på nytt ansöka om en servicesedel och en plats inom småbarnspedagogiken.</p><p>När beslutet gäller skiftvård, upphör rätten till skiftvård ifall barnet inte behöver skiftvård pga. vårdnadshavares arbete eller studier. Då ska vårdnadshavaren ansöka om en ny plats inom småbarnspedagogiken för barnet.</p>
decision.legalInstructions=<p>Det fattas ett separat beslut om servicesedelns värde för varje barn.</p><p>Tillämpade bestämmelser<br/> Lagen om småbarnspedagogik (540/2018)<br/> Lagen om servicesedlar inom social- och hälsovården (569/2009)<br/> Esbo stads servicesedelregelbok för småbarnspedagogik</p> <p><strong>Behörighet:</strong> Beslutanderätt i enlighet med lagstiftningen som gäller småbarnspedagogik och utbildning för tjänstemän inom Esbo stads resultatenhet Svenska bildningstjänster och bildningssektorns stab del A 6 § punkt 10.</p>


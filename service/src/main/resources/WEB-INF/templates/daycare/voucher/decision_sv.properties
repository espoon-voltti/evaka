decision.instructions=<p>Anmälan om mottagande av eller avstående från servicesedel ska godkännas/förkastas senast inom två veckor från mottagandet av detta beslut. Gör anmälan på webbsidan <a href="https://esbosmabarnspedagogik.fi" rel="noreferrer">esbosmabarnspedagogik.fi</a> eller per post med den anmälningsblankett som finns i beslutet.</p><p>Det lönar sig också att kontakta enheten för småbarnspedagogik senast efter att du fått detta beslut.</p><p>När du tar emot en plats för ditt barn kan du skjuta upp inledandet av småbarnspedagogik endast en gång och med högst två veckor från det startdatum som anges i beslutet.</p><p>Beslutet om servicesedel förfaller om du inte har tagit i bruk servicesedeln för ditt barn inom två veckor från det att servicesedeln beviljats.</p><p>Om barnet är borta från småbarnspedagogiken i mer än åtta veckor i sträck (med undantag av frånvaro på grund av sjukdom eller föräldraledighet), förfaller detta beslut om servicesedel. Vårdnadshavaren ska då ansöka på nytt om servicesedel och en plats inom småbarnspedagogiken.</p><p>Om beslutet gäller skiftvård, upphör rätten till skiftvård om barnet inte längre behöver skiftvård på grund av vårdnadshavarens arbete eller studier. Då ska vårdnadshavaren ansöka om en ny plats inom småbarnspedagogiken för barnet.</p>
decision.legalInstructions=<p>Ett separat beslut fattas om servicesedelns värde för varje barn.</p><p>Tillämpade bestämmelser<br/> Lagen om småbarnspedagogik 540/2018<br/> Lagen om servicesedlar inom småbarnspedagogiken (1048/2025)<br/> Regelboken om servicesedeln inom småbarnspedagogiken i Esbo stad</p> <p><strong>Behörighet:</strong> Beslutet om överföring av beslutanderätten till tjänstehavare inom resultatenheten för Svenska bildningstjänster och staben för sektorn för fostran och lärande, del A 6 § punkt 10.</p>


decision.acceptance.instructions=Tjänsteproducenten kan börja ta ut avgiften för småbarnspedagogik. Dessutom upphör utbetalningen av stöd för hemvård eller privat vård av barn från och med det datum som du uppger på denna blankett. Innan småbarnspedagogiken inleds kan barnet bekanta sig med daghemmet tillsammans med sina vårdnadshavare. Barnet kan stanna på daghemmet utan vårdnadshavare tidigast den startdag som du uppgett.
decision.acceptance.furtherInstructions=<p><strong>Du ska omedelbart meddela om du tar emot eller avstår från</strong> platsen som uppges i beslutet, <strong>senast inom två veckor</strong> från att du fått detta meddelande. Du kan meddela om du tar emot eller avstår från platsen på <a href="https://esbosmabarnspedagogik.fi" rel="noreferrer">esbosmabarnspedagogik.fi</a> (kräver autentisering) eller fyll i denna sida och skicka den till adressen nedan.</p>


decision.instructions=<p>Palvelusetelin vastaanottamis- tai kieltäytymisilmoitus tulee hyväksyä/hylätä viimeistään kahden viikon kuluessa tämän päätöksen saamisesta sähköisesti osoitteessa <a href="https://espoonvarhaiskasvatus.fi" rel="noreferrer">espoonvarhaiskasvatus.fi</a> tai postitse päätöksessä olevalla ilmoituslomakkeella. Varhaiskasvatusyksikköön kannattaa myös ottaa yhteyttä viimeistään tämän päätöksen saamisen jälkeen.</p><p>Paikkaa vastaanottaessa varhaiskasvatuksen aloitusta voi siirtää ainoastaan yhden kerran enintään kaksi viikkoa eteenpäin päätöksessä ilmoitetusta aloituspäivämäärästä.</p><p>Tämä päätös poistaa lapsen varhaiskasvatushakemuksen. Mikäli kieltäydytte lapsikohtaisesta varhaiskasvatuksen palvelusetelistä ja lapselle haetaan uutta varhaiskasvatuspaikkaa, on se tehtävä uudella hakemuksella. Tällöin hakuaika on neljä (4) kuukautta (varhaiskasvatuslain 17 §).</p> <p>Palvelusetelipäätös raukeaa, mikäli ette ole ottaneet palveluseteliä lapsellenne käyttöön kahden viikon kuluessa palvelusetelin myöntämisestä.</p> <p>Mikäli lapsi on varhaiskasvatuksesta poissa yhtäjaksoisesti yli 8 viikkoa (pois lukien sairaudesta ja vanhempainvapaasta johtuva poissaolo), raukeaa tämä palvelusetelipäätös ja huoltajan tulee hakea uudestaan palveluseteliä ja varhaiskasvatuspaikkaa.</p><p>Päätöksen koskiessa vuorohoitoa, oikeus vuorohoitoon päättyy, mikäli lapsi ei enää tarvitse vuorohoitoa huoltajan työssäkäynnin tai opiskelun vuoksi. Tällöin huoltajan tulee hakea lapselleen uutta varhaiskasvatuspaikkaa.</p>
decision.legalInstructions=<p>Palvelusetelin lapsikohtaisesta arvosta tehdään erillinen päätös.</p><p> Sovelletut oikeusohjeet<br/> Varhaiskasvatuslaki 540/2018<br/> Laki sosiaali- ja terveydenhuollon palvelusetelistä (569/2009)<br/> Espoon kaupungin varhaiskasvatuksen palvelusetelisääntökirja<br/> </p><p> Toimivalta: Suomenkielisen varhaiskasvatuksen ja kasvun ja oppimisen toimialan esikunnan viranhaltijoiden ratkaisuvallan delegointipäätös A osa 7 § 5 kohta </p>


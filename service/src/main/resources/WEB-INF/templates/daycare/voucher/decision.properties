decision.acceptance.instructions=Palveluntuottaja voi aloittaa varhaiskasvatusmaksun perimisen, lisäksi kotihoidon tai yksityisen hoidon tuen maksaminen päättyy tällä lomakkeella ilmoittamastanne päivämäärästä alkaen. Ennen varhaiskasvatuksen aloittamista lapsi voi tutustua varhaiskasvatuspaikkaan yhdessä huoltajiensa kanssa. Lapsi voi jäädä varhaiskasvatuspaikkaan ilman huoltajiaan aikaisintaan ilmoittamananne aloituspäivänä.
decision.acceptance.furtherInstructions=<p>Päätöksessä ilmoitetun paikan <strong>vastaanottamis- tai kieltäytymisilmoitus on toimitettava välittömästi, viimeistään kahden viikon kuluessa</strong> tämän ilmoituksen saamisesta. Paikan voi käydä hyväksymässä/hylkäämässä sähköisesti osoitteessa <a href="https://espoonvarhaiskasvatus.fi" rel="noreferrer">espoonvarhaiskasvatus.fi</a> (vaatii kirjautumisen) tai toimittaa tämän sivun täytettynä alla ilmoitettuun osoitteeseen.</p>


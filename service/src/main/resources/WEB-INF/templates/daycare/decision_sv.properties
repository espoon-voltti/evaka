decision.title=BESLUT OM SMÅBARNSPEDAGOGISK VERKSAMHET OCH PLATS INOM SMÅBARNSPEDAGOGIK

decision.instructions=<p>Du ska omedelbart, senast inom två veckor efter att du fått detta beslut, meddela om du tar emot eller avstår från platsen. Du kan ta emot platsen / avstå från platsen elektroniskt på adressen <a href="https://esbosmabarnspedagogik.fi" rel="noreferrer">esbosmabarnspedagogik.fi</a> eller per post med blanketten i beslutet.</p><p>Följande rättsnormer har tillämpats i beslutet:<br/> Lagen om småbarnspedagogik<br/> Fullmäktiges beslut 15.2.2016 §19<br/> Nämnden Svenska rums beslut 11.12.2014 § 115</p><p>Detta beslut upphäver barnets ansökan om småbarnspedagogisk verksamhet (dagvårdsansökan). Om du ansöker om en ny vårdplats för barnet gör du en ny ansökan med tillämpning av ansökningstiden i enlighet med lagen om småbarnspedagogik §17.</p><p>När du tar emot platsen elektroniskt eller med blanketten kan inledningsdatumet flyttas endast en gång och högst två veckor från inledningsdatumet som står i beslutet. Avgift för småbarnpedagogik uppbärs från och med datumet du har bekräftat som inledningsdatum.</p><p>Barnet ska börja i verksamheten inom två veckor från det datum du angett. Om barnet inte börjar, förfaller beslutet om småbarnspedagogisk verksamhet. Om barnet inte börjar på den plats du tagit emot och du inte har annullerat platsen före inledningsdatumet du meddelat, kommer avgift för småbarnspedagogik att tas ut tills du säger upp platsen.</p><p>När beslutet gäller skiftvård, upphör rätten till skiftvård ifall barnet inte behöver skiftvård pga. vårdnadshavares arbete eller studier. Då ska vårdnadshavaren ansöka om en ny plats inom småbarnspedagogiken för barnet.</p>

decision.legalInstructions=<p>Behörighet: Beslutanderätt i enlighet med delegeringsbeslut för resultatenheten Svenska bildningstjänster och bildningssektorns stab 5 § punkt 4.</p>

decision.acceptance.title=ANMÄLAN OM MOTTAGANDE AV / AVSTÅENDE FRÅN PLATS INOM SMÅBARNSPEDAGOGISK VERKSAMHET

decision.acceptance.instructions=Esbo stad tar ut dagvårdsavgift från den dag du meddelat på den här blanketten. Utbetalning av stöd för hemvård eller privat vård upphör från samma datum. Innan barnet börjar kan barnet bekanta sig med vårdplatsen tillsammans med sina vårdnadshavare, men barnen kan lämnas utan vårdnadshavare först från och med den dagen som anmälts som inledningsdag.

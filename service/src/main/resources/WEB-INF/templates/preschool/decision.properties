decision.acceptance.instructions=<p>Päätöksessä ilmoitetun paikan <strong>vastaanottamis- tai kieltäytymisilmoitus on toimitettava välittömästi, viimeistään kahden viikon kuluessa</strong> tämän ilmoituksen saamisesta. Paikan voi käydä hyväksymässä/hylkäämässä sähköisesti osoitteessa <a href="https://espoonvarhaiskasvatus.fi" rel="noreferrer">espoonvarhaiskasvatus.fi</a> (vaatii kirjautumisen) tai toimittaa tämän sivun täytettynä yllä ilmoitettuun osoitteeseen.</p> <p>Lapsen tulee oppivelvollisuuden alkamista edeltävänä vuotena osallistua vuoden kestävään esiopetukseen tai muuhun esiopetuksen tavoitteet saavuttavaan toimintaan (perusopetuslaki 26 a §).</p>


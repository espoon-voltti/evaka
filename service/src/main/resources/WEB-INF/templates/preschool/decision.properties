decision.instructions=<p>Sovelletut oikeusohjeet:<br/> Perusopetuslaki- ja asetus<br/> Kasvun ja oppimisen lautakunnan päätös 29.11.2023 § 187 esiopetuspaikan osoittamisperusteiden muuttamisesta.<br/> Kasvun ja oppimisen lautakunnan päätös 06.03.2024 § 49 tarkennuksista esiopetusta järjestäviin yksiköihin lukuvuonna 2024-2025.</p> <p> Päätöksessä ilmoitetun paikan <strong>vastaanottamis- tai kieltäytymisilmoitus on toimitettava välittömästi, viimeistään kahden viikon kuluessa</strong> tämän ilmoituksen saamisesta. Paikan voi käydä hyväksymässä/hylkäämässä sähköisesti osoitteessa <a href="https://espoonvarhaiskasvatus.fi" rel="noreferrer">espoonvarhaiskasvatus.fi</a> (vaatii tunnistautumisen) tai postitse.</p> <p>Tämä päätös poistaa lapsen esiopetushakemuksen.</p> <p>Toimivalta: Suomenkielisen varhaiskasvatuksen ja sivistystoimen toimialan esikunnan viranhaltijoiden delegointipäätöksen 7 §:n 2 kohta</p>

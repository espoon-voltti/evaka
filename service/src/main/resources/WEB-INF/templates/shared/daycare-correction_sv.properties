title=BEGÄRAN OM OMPRÖVNING
section.main.1=Begäran om omprövning i ovanstående beslut får sökas hos Esbo stads nämnd Svenska rum inom 30 dagar från delfåendet av beslutet.

section.main.2=Begäran om omprövning får anföras av
section.main.2.list.1=den som beslutet avser,
section.main.2.list.2=den vars rätt, skyldighet eller fördel direkt påverkas av beslutet.

section.main.3=Vid vanlig elektronisk delgivning av ett beslut anses parten, om inte något annat påvisas, ha mottagit beslutet den tredje dagen efter att det elektroniska meddelandet har avsänts. Vid delgivning av ett beslut per post anses parten, om inte något annat kan påvisas, ha mottagit beslutet sju dagar efter att brevet har avsänts eller efter det datum som står i mottagningsbeviset eller efter det datum som anges i ett särskilt bevis för delfående. Den dag då parten mottagit beslutet räknas inte med i tiden för begäran om omprövning. Om den sista dagen för begäran om omprövning är en helgdag eller en annan dag då ämbetsverken är stängda, får besväret lämnas in följande vardag.

section.main.4=I begäran om omprövning som ska riktas till Esbo stads nämnd Svenska rum ska uppges
section.main.4.list.1=det beslut i vilket ändring söks,
section.main.4.list.2=till vilka delar ändring söks i beslutet och vilka ändringar som yrkas, samt
section.main.4.list.3=de grunder på vilka ändring yrkas,
section.main.4.list.4=ändringssökandens namn, hemkommun samt postadress och telefonnummer under vilka meddelanden i saken kan tillställas.

section.main.5=Handlingarna ska undertecknas av den som begär om omprövning, hans eller hennes lagliga företrädare eller ombud eller om någon annan person har uppgjort dem, ska i begäran om omprövning även uppges namn och hemkommun för denna person. Begäran om omprövning ska lämnas in under nedanstående adress under tjänstetid inom fristen för omprövning. Om posten anlitas ska begäran om omprövning avsändas i så god tid att den hinner fram till Esbo stads registratur senast den sista dagen för omprövning före tjänstetidens slut. På eget ansvar kan den också sändas per fax eller e-post inom den utsatta tiden.

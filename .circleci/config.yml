version: 2.1
setup: true

orbs:
  continuation: circleci/continuation@0.1.0
  path-filtering: circleci/path-filtering@0.1.1

executors:
  ruby:
    docker:
      - image: cimg/ruby:3.0.2

jobs:
  generate-config:
    executor: ruby
    steps:
      - checkout
      - run:
          name: Generate pipeline
          command: |
            erb -T- .circleci/template.yml > .circleci/generated.yml
            cat .circleci/generated.yml
      - persist_to_workspace:
          root: ./
          paths:
            - .

workflows:
  setup-workflow:
    jobs:
      - generate-config:
          filters:
            tags:
              only: /^v[0-9]+\.[0-9]+\.[0-9]+(-[a-z0-9-]+)?$/

      - path-filtering/filter:
          workspace_path: .
          requires:
            - generate-config
          base-revision: master
          config-path: .circleci/generated.yml
          mapping: |
            compose/e2e/.* build-e2e true
          filters:
            tags:
              only: /^v[0-9]+\.[0-9]+\.[0-9]+(-[a-z0-9-]+)?$/

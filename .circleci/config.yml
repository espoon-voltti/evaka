          name: Update OWASP Dependency-Check Database
          working_directory: *workspace_message_service
          command: ./gradlew dependencyCheckUpdate
      - owasp/store_owasp_cache:
          cve_data_directory: /home/circleci/repo/.gradle-user-home/dependency-check-data
          cache_key: gradle-v1-cache-key
      - run:
          name: Run OWASP Dependency-Check Analyzer
          working_directory: *workspace_message_service
          command: ./gradlew dependencyCheckAnalyze
      - store_artifacts:
          path: /home/circleci/repo/message-service/build/reports/
      - notify_slack

  message_service_test:
    executor: service_test_executor
    steps:
      - *restore_repo
      - attach_root_workspace
      - *restore_message_service_gradle
      - run:
          working_directory: *workspace_message_service
          command: ./gradlew test
      - store_test_results:
          path: /home/circleci/repo/message-service/build/test-results/test/
      - store_test_results:
          path: /home/circleci/repo/service-lib/build/test-results/test/
      - login_docker_hub
      - run:
          working_directory: *workspace_message_service
          command: ./gradlew integrationTest
      - store_test_results:
          path: /home/circleci/repo/message-service/build/test-results/integrationTest/
      - store_artifacts:
          path: /home/circleci/repo/message-service/build/reports/
      - store_artifacts:
          path: /home/circleci/repo/service-lib/build/reports/
      - notify_slack

  message_service_build_and_push_image:
    executor: aws_executor
    steps:
      - *restore_repo
      - attach_root_workspace
      - setup_remote_docker:
          version: *remote_docker_version
          docker_layer_caching: true
      - run:
          name: Unzip executable
          working_directory: *workspace_message_service
          command: unzip -q build/libs/*.jar -d target
      - load_base_image
      - build_docker_image:
          image: evaka/message-service
          dir: *workspace_message_service
          push_after: true
      - notify_slack

workflows:
  version: 2
  build_test_and_deploy:
    jobs:
      - checkout_repo:
          <<: *default_contexts
      - fetch_private_dependencies:
          <<: *aws_contexts
          requires:
            - checkout_repo
      - build_base_image:
          <<: *default_contexts
          requires:
            - checkout_repo

      - apigw_build_and_test:
          <<: *default_contexts
          requires:
            - checkout_repo
      - apigw_build_image:
          <<: *aws_contexts
          requires:
            - build_base_image
            - apigw_build_and_test
      - apigw_push_image:
          <<: *aws_contexts
          requires:
            - apigw_build_image

      - frontend_build_and_test:
          context:
            - voltti-slack
            - voltti-dockerhub
            - sentry-release
          requires:
            - fetch_private_dependencies
      - e2e-test-application:
          <<: *default_contexts
          requires:
            - frontend_build_and_test
            - apigw_build_image
            - service_build_image
      - e2e-test-citizen:
          <<: *default_contexts
          requires:
            - frontend_build_and_test
            - apigw_build_image
            - service_build_image
      - e2e-test-invoicing:
          <<: *default_contexts
          requires:
            - frontend_build_and_test
            - apigw_build_image
            - service_build_image
      - e2e-test-employee:
          <<: *default_contexts
          requires:
            - frontend_build_and_test
            - apigw_build_image
            - service_build_image
      - e2e-test-employee-2:
          <<: *default_contexts
          requires:
            - frontend_build_and_test
            - apigw_build_image
            - service_build_image
      - e2e-test-mobile:
          <<: *default_contexts
          requires:
            - frontend_build_and_test
            - apigw_build_image
            - service_build_image

      - proxy_build_and_push_image:
          context:
            - org-global
            - voltti-dockerhub
            - voltti-slack
          requires:
            - checkout_repo

      - service_build:
          <<: *default_contexts
          requires:
            - checkout_repo
      - service_build_image:
          <<: *aws_contexts
          requires:
            - build_base_image
            - service_build
      - service_test:
          <<: *default_contexts
          requires:
            - service_build
      - service_push_image:
          <<: *aws_contexts
          requires:
            - service_build_image
            - service_test

      - message_service_build:
          <<: *default_contexts
          requires:
            - checkout_repo
      - message_service_test:
          <<: *default_contexts
          requires:
            - message_service_build
      - message_service_build_and_push_image:
          <<: *aws_contexts
          requires:
            - build_base_image
            - message_service_test

      - clone_infra_repo:
          <<: *aws_contexts
          requires:
            - e2e-test-application
            - e2e-test-citizen
            - e2e-test-invoicing
            - e2e-test-employee
            - e2e-test-employee-2
            - e2e-test-mobile
            - apigw_push_image
            - proxy_build_and_push_image
            - service_push_image
            - message_service_build_and_push_image
          filters:
            branches:
              only: master

      - services_deploy:
          <<: *aws_contexts
          name: services_deploy_<< matrix.target_env >>
          requires:
            - clone_infra_repo
          filters:
            branches:
              only: master
          matrix:
            parameters:
              target_env: [dev, test]

      - frontend_deploy:
          <<: *aws_contexts
          name: frontend_deploy_<< matrix.target_env >>
          requires:
            - clone_infra_repo
          filters:
            branches:
              only: master
          matrix:
            parameters:
              target_env: [dev, test]
      - frontend_approve_staging_deploy:
          type: approval
          requires:
            - services_deploy_test
            - frontend_deploy_test
          filters:
            branches:
              only: master
      - frontend_deploy:
          <<: *aws_contexts
          name: frontend_deploy_staging
          requires:
            - frontend_approve_staging_deploy
          filters:
            branches:
              only: master
          target_env: staging
      - frontend_approve_prod_deploy:
          type: approval
          requires:
            - frontend_deploy_staging
          filters:
            branches:
              only: master
      - frontend_deploy:
          <<: *aws_contexts
          name: frontend_deploy_prod
          requires:
            - frontend_approve_prod_deploy
          filters:
            branches:
              only: master
          target_env: prod

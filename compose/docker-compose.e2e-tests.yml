# Use this compose file to extend docker-compose.yml when you want to run
# the latest published versions, e.g. for E2E testing.
version: "3.5"

services:
  playwright:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-espoon-voltti}/evaka/e2e-playwright:${PLAYWRIGHT_TAG:-master}
    build:
      context: ./e2e/
      dockerfile: ./playwright.Dockerfile
      args:
        FRONTEND_TAG: ${TAG:-master}
      cache_from:
        - ghcr.io/${GITHUB_REPOSITORY_OWNER:-espoon-voltti}/evaka/e2e-playwright:cache-${CACHE_TAG:-master}
        - ghcr.io/${GITHUB_REPOSITORY_OWNER:-espoon-voltti}/evaka/e2e-playwright:cache-master
    volumes:
      - ..:/repo
    ipc: host
    network_mode: host
    environment:
      HEADLESS: ${HEADLESS:-true}
      DEBUG: ${DEBUG:-}
    depends_on:
      - keycloak
      - evaka-proxy
      - api-gw
      - evaka-srv

name: Build
on: [push]

env:
  ECR_REGISTRY: 307238562370.dkr.ecr.eu-west-1.amazonaws.com
  AWS_REGION: eu-west-1

jobs:
  lint-shell:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: espoon-voltti/voltti-actions/shellcheck@v1
      - if: failure()
        uses: espoon-voltti/voltti-actions/notify@v1
        with:
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}

  check-licenses:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Reuse Compliance Check
      uses: fsfe/reuse-action@v1

  proxy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build proxy image
        id: build
        uses: espoon-voltti/voltti-actions/docker-build-s3@master
        with:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ env.AWS_REGION }}
          AWS_ROLE_TO_ASSUME: ${{ secrets.AWS_REGISTRY_ROLE }}
          registry: ${{ env.ECR_REGISTRY }}
          name: evaka/proxy
          path: ./proxy
          push: true
          build-args: |
            build=${{ github.run_number }}
            commit=${{ github.sha }}
    outputs:
      image: ${{ steps.build.outputs.image }}

  keycloak:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build keycloak image
        id: build
        uses: espoon-voltti/voltti-actions/docker-build-s3@master
        with:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ env.AWS_REGION }}
          AWS_ROLE_TO_ASSUME: ${{ secrets.AWS_REGISTRY_ROLE }}
          registry: ${{ env.ECR_REGISTRY }}
          name: evaka/keycloak
          path: ./keycloak
          push: true
          build-args: |
            build=${{ github.run_number }}
            commit=${{ github.sha }}
    outputs:
      image: ${{ steps.build.outputs.image }}

  base:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build base image
        id: build
        uses: espoon-voltti/voltti-actions/docker-build-s3@master
        with:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ env.AWS_REGION }}
          AWS_ROLE_TO_ASSUME: ${{ secrets.AWS_REGISTRY_ROLE }}
          registry: ${{ env.ECR_REGISTRY }}
          name: evaka/base
          path: ./evaka-base
          push: true
    outputs:
      image: ${{ steps.build.outputs.image }}
      image_name: ${{ steps.build.outputs.image_name }}

  yarn:
    needs:
      - base
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build yarn image
        uses: espoon-voltti/voltti-actions/docker-build-s3@master
        id: build
        with:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ env.AWS_REGION }}
          AWS_ROLE_TO_ASSUME: ${{ secrets.AWS_REGISTRY_ROLE }}
          registry: ${{ env.ECR_REGISTRY }}
          name: evaka/yarn
          path: ./evaka-base
          dockerfile: evaka-base/yarn.Dockerfile
          push: true
          build-args: |
            BASE_IMAGE=${{ needs.base.outputs.image }}
          cache_from_images: ${{ needs.base.outputs.image_name }}

    outputs:
      image: ${{ steps.build.outputs.image }}
      image_name: ${{ steps.build.outputs.image_name }}

  frontend-prepare:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
          mask-aws-account-id: false

      - name: Write AWS config
        shell: bash
        run: |
          mkdir -p ~/.aws
          echo '${{ secrets.AWS_CONFIG }}' > ~/.aws/config

      - name: Fetch files
        run: |
          cd frontend
          aws s3 --profile=voltti-local sync "s3://evaka-deployment-local/build-customizations/" ./espoo-customizations/
          aws s3 --profile=voltti-local sync "s3://evaka-deployment-local/frontend/vendor/fortawesome/" ./vendor/fortawesome/

      - name: Upload customizations
        uses: actions/upload-artifact@v3
        with:
          name: customizations
          path: |
            frontend/espoo-customizations/
            frontend/vendor/fortawesome/
          retention-days: 1

  frontend:
    needs:
      - frontend-prepare
      - base
      - yarn
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Download customizations
        uses: actions/download-artifact@v3
        with:
          name: customizations
          path: frontend/

      - name: Build frontend image
        uses: espoon-voltti/voltti-actions/docker-build-s3@master
        id: build
        with:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ env.AWS_REGION }}
          AWS_ROLE_TO_ASSUME: ${{ secrets.AWS_REGISTRY_ROLE }}
          registry: ${{ env.ECR_REGISTRY }}
          name: evaka/frontend
          path: ./frontend
          build-args: |
            BASE_IMAGE=${{ needs.yarn.outputs.image }}
            SENTRY_PUBLISH_ENABLED=${{ github.ref_name == 'master' && 'true' || 'false' }}
            build=${{ github.run_number }}
            commit=${{ github.sha }}
            ICONS=pro
            SENTRY_AUTH_TOKEN=${{ secrets.SENTRY_AUTH_TOKEN }}
          cache_from_images: |
            ${{ needs.base.outputs.image_name }}
            ${{ needs.yarn.outputs.image_name }}
    outputs:
      image: ${{ steps.build.outputs.image }}
      image_name: ${{ steps.build.outputs.image_name }}
      builder-image: ${{ steps.build-builder.outputs.image }}

  frontend-test:
    needs:
      - base
      - yarn
      - frontend-prepare
      - frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Download customizations
        uses: actions/download-artifact@v3
        with:
          name: customizations
          path: frontend/

      - name: Build frontend builder
        uses: espoon-voltti/voltti-actions/docker-build-s3@master
        id: build-builder
        with:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ env.AWS_REGION }}
          AWS_ROLE_TO_ASSUME: ${{ secrets.AWS_REGISTRY_ROLE }}
          registry: ${{ env.ECR_REGISTRY }}
          name: evaka/frontend-builder
          path: ./frontend
          target: builder
          push: false
          load: true
          build-args: |
            BASE_IMAGE=${{ needs.yarn.outputs.image }}
            ICONS=pro
            SENTRY_PUBLISH_ENABLED=${{ github.ref_name == 'master' && 'true' || 'false' }}
            build=${{ github.run_number }}
            commit=${{ github.sha }}
          cache_from_images: |
            ${{ needs.base.outputs.image_name }}
            ${{ needs.yarn.outputs.image_name }}
            ${{ needs.frontend.outputs.image_name }}

      - name: Lint
        run: docker run --rm "${{ steps.build-builder.outputs.image }}" yarn lint

      - name: Type check
        run: docker run --rm "${{ steps.build-builder.outputs.image }}" yarn type-check

      - name: Test
        run: docker run --rm "${{ steps.build-builder.outputs.image }}" yarn test --maxWorkers=2

  java:
    needs:
      - base
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build java image
        uses: espoon-voltti/voltti-actions/docker-build-s3@master
        id: build
        with:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ env.AWS_REGION }}
          AWS_ROLE_TO_ASSUME: ${{ secrets.AWS_REGISTRY_ROLE }}
          registry: ${{ env.ECR_REGISTRY }}
          name: evaka/java
          path: ./evaka-base
          dockerfile: evaka-base/java.Dockerfile
          push: true
          build-args: |
            BASE_IMAGE=${{ needs.base.outputs.image }}
          cache_from_images: |
            ${{ needs.base.outputs.image_name }}

      - if: failure()
        uses: espoon-voltti/voltti-actions/notify@v1
        with:
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
    outputs:
      image: ${{ steps.build.outputs.image }}

  api-gateway:
    needs:
      - base
      - yarn
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build API-gateway image
        uses: espoon-voltti/voltti-actions/docker-build-s3@master
        id: build
        with:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ env.AWS_REGION }}
          AWS_ROLE_TO_ASSUME: ${{ secrets.AWS_REGISTRY_ROLE }}
          registry: ${{ env.ECR_REGISTRY }}
          name: evaka/api-gateway
          path: ./apigw
          push: true
          build-args: |
            build=${{ github.run_number }}
            commit=${{ github.sha }}
            BASE_IMAGE=${{ needs.yarn.outputs.image }}
          cache_from_images: |
            ${{ needs.base.outputs.image_name }}
            ${{ needs.yarn.outputs.image_name }}
    outputs:
      image: ${{ steps.build.outputs.image }}

  service:
    needs:
      - base
      - java
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build Evaka Service image
        uses: espoon-voltti/voltti-actions/docker-build-s3@master
        id: build
        with:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ env.AWS_REGION }}
          AWS_ROLE_TO_ASSUME: ${{ secrets.AWS_REGISTRY_ROLE }}
          registry: ${{ env.ECR_REGISTRY }}
          name: evaka/service
          path: .
          dockerfile: service/Dockerfile
          push: true
          build-args: |
            build=${{ github.run_number }}
            commit=${{ github.sha }}
            BASE_IMAGE=${{ needs.java.outputs.image }}
          cache_from_images: |
            ${{ needs.base.outputs.image_name }}
            ${{ needs.java.outputs.image_name }}
    outputs:
      image: ${{ steps.build.outputs.image }}

  service-test:
    needs:
      - base
      - java
      - service
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Build Evaka Service builder image
        uses: espoon-voltti/voltti-actions/docker-build-s3@master
        id: build-builder
        with:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ env.AWS_REGION }}
          AWS_ROLE_TO_ASSUME: ${{ secrets.AWS_REGISTRY_ROLE }}
          registry: ${{ env.ECR_REGISTRY }}
          name: evaka/service-builder
          target: builder
          path: .
          dockerfile: service/Dockerfile
          push: true
          build-args: |
            build=${{ github.run_number }}
            commit=${{ github.sha }}
            BASE_IMAGE=${{ needs.java.outputs.image }}
          cache_from_images: |
            ${{ needs.base.outputs.image_name }}
            ${{ needs.java.outputs.image_name }}
            ${{ needs.service.outputs.image_name }}

      - name: Build Evaka Service test image
        uses: espoon-voltti/voltti-actions/docker-build-s3@master
        id: build
        with:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ env.AWS_REGION }}
          AWS_ROLE_TO_ASSUME: ${{ secrets.AWS_REGISTRY_ROLE }}
          registry: ${{ env.ECR_REGISTRY }}
          name: evaka/service-test
          path: .
          dockerfile: service/test.Dockerfile
          push: false
          load: true
          build-args: |
            build=${{ github.run_number }}
            commit=${{ github.sha }}
            BASE_IMAGE=${{ steps.build-builder.outputs.image }}
          cache_from_images: |
            ${{ needs.base.outputs.image_name }}
            ${{ needs.java.outputs.image_name }}
            ${{ needs.service.outputs.image_name }}

      - name: Run service tests
        shell: bash
        run: |
          docker run --rm ${{ steps.build.outputs.image }} sh -c "./gradlew --no-daemon dependencyCheckUpdate && ./gradlew --no-daemon dependencyCheckAnalyze"

  service-integration-test:
    needs:
      - java
      - keycloak
      - service
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build Evaka Service builder image
        uses: espoon-voltti/voltti-actions/docker-build-s3@master
        id: build
        with:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ env.AWS_REGION }}
          AWS_ROLE_TO_ASSUME: ${{ secrets.AWS_REGISTRY_ROLE }}
          registry: ${{ env.ECR_REGISTRY }}
          name: evaka/service-builder
          target: builder
          path: .
          dockerfile: service/Dockerfile
          push: false
          load: true
          build-args: |
            build=${{ github.run_number }}
            commit=${{ github.sha }}
            BASE_IMAGE=${{ needs.java.outputs.image }}
          cache_from_images: |
            ${{ needs.base.outputs.image_name }}
            ${{ needs.java.outputs.image_name }}
            ${{ needs.service.outputs.image_name }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_REGISTRY_ROLE }}
          role-duration-seconds: 1200

      - name: Login to ECR
        shell: bash
        run: |
          aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin ${{ env.ECR_REGISTRY }}

      - name: Pull compose images
        shell: bash
        run: |
          export "EVAKA_KEYCLOAK_IMAGE=${{ needs.keycloak.outputs.image }}"
          export "JAVA_BASE_IMAGE=${{ needs.java.outputs.image }}"
          export "EVAKA_SERVICE_BUILDER_IMAGE=${{ steps.build.outputs.image }}"
          cd ./compose
          docker-compose pull

      - name: Run service integration tests
        shell: bash
        run: |
          export "EVAKA_KEYCLOAK_IMAGE=${{ needs.keycloak.outputs.image }}"
          export "JAVA_BASE_IMAGE=${{ needs.java.outputs.image }}"
          export "EVAKA_SERVICE_BUILDER_IMAGE=${{ steps.build.outputs.image }}"
          cd ./compose
          ./compose-integration run integration-test

      - name: Store build
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: integration-test-results
          path: ./compose/test-results/integrationTest/
          retention-days: 2

  e2e:
    needs:
      - service
      - api-gateway
      - proxy
      - keycloak
      - frontend
    runs-on: ubuntu-latest

    strategy:
      matrix:
        test_chunk_number: [1, 2, 3, 4]
        test_chunk_count: [4] # must max value of above list

    steps:
      - uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_REGISTRY_ROLE }}
          role-duration-seconds: 1200

      - name: Login to ECR
        shell: bash
        run: |
          aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin ${{ env.ECR_REGISTRY }}

      - name: Prepare e2e tests
        run: |
          cd ./compose
          export EVAKA_FRONTEND_IMAGE=${{ needs.frontend.outputs.image }}
          export EVAKA_GW_IMAGE=${{ needs.api-gateway.outputs.image }}
          export EVAKA_SRV_IMAGE=${{ needs.service.outputs.image }}
          export EVAKA_KEYCLOAK_IMAGE=${{ needs.keycloak.outputs.image }}
          ./test-e2e pull

      - name: Run e2e tests
        run: |
          ./bin/split-test.sh "${{ matrix.test_chunk_number }}" "${{ matrix.test_chunk_count }}"
          cd ./compose
          export EVAKA_FRONTEND_IMAGE=${{ needs.frontend.outputs.image }}
          export EVAKA_GW_IMAGE=${{ needs.api-gateway.outputs.image }}
          export EVAKA_SRV_IMAGE=${{ needs.service.outputs.image }}
          export EVAKA_KEYCLOAK_IMAGE=${{ needs.keycloak.outputs.image }}
          BUILD=false ./test-e2e run playwright

      - name: Store screenshots
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: screenshots
          path: ./frontend/screenshots/
          retention-days: 2

  frontend-install:
    needs:
      - frontend
      - frontend-test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - environment: dev
          - environment: test
          - environment: staging
          - environment: prod
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Write AWS config
        shell: bash
        run: |
          mkdir -p ~/.aws
          echo '${{ secrets.AWS_CONFIG }}' > ~/.aws/config

      - name: Login to ECR
        shell: bash
        run: |
          aws ecr --profile="voltti-sst" get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin ${{ env.ECR_REGISTRY }}

      - name: Extract frontend files
        run: |
          rm -rf ./frontend-build/
          docker create -ti --name frontend_instance "${{ needs.frontend.outputs.image }}" sh
          docker cp frontend_instance:/static ./frontend-build
          docker rm -f frontend_instance

      - run: |
          cd ./frontend-build/
          if [ "${{ matrix.environment }}" = "prod" ]; then
            echo 'Target environment is prod, excluding source maps from deploy'
            EXTRA_ARGS=(
              '--exclude=*.map'
            )
          fi
          aws --profile="voltti-${{ matrix.environment }}" s3 sync --exact-timestamps "${EXTRA_ARGS[@]}" \
            ./citizen \
            "s3://evaka-static-${{ matrix.environment }}/frontend/citizen/${{ github.sha }}"
          aws --profile="voltti-${{ matrix.environment }}" s3 sync --exact-timestamps "${EXTRA_ARGS[@]}" \
            ./employee \
            "s3://evaka-static-${{ matrix.environment }}/frontend/employee/${{ github.sha }}"
          aws --profile="voltti-${{ matrix.environment }}" s3 sync --exact-timestamps "${EXTRA_ARGS[@]}" \
            ./employee/mobile \
            "s3://evaka-static-${{ matrix.environment }}/frontend/employee/mobile/${{ github.sha }}"
          aws --profile="voltti-${{ matrix.environment }}" s3 sync --exact-timestamps "${EXTRA_ARGS[@]}" \
            ./maintenance-page \
            "s3://evaka-static-${{ matrix.environment }}/frontend/maintenance-page/${{ github.sha }}"
      - run: |
          cat <<EOF>> metadata.yaml
          version: '1'
          updated: '$(date --iso-8601=seconds)'
          sha1: ${{ github.sha }}
          branch: ${{ github.ref_name }}
          EOF

          aws s3 cp metadata.yaml "s3://evaka-static-${{ matrix.environment }}/frontend/metadata/${{ github.sha }}.yaml" \
            --profile "voltti-${{ matrix.environment }}"

          if [ "${{ github.ref_name }}" = "master" ]; then
            aws s3 cp metadata.yaml s3://evaka-static-${{ matrix.environment }}/frontend/master.metadata.yaml \
              --profile "voltti-${{ matrix.environment }}"
          fi

  deploy:
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    needs:
      - frontend-install
      - service-test
      - service-integration-test
      - api-gateway
      - proxy
      - e2e

    strategy:
      matrix:
        include:
          - environment: dev
          - environment: test

    steps:
      - name: Check out infra
        uses: actions/checkout@v3
        with:
          repository: espoon-voltti/evaka-infra
          ssh-key: ${{ secrets.SSH_KEY }}

      - name: Write AWS config
        shell: bash
        run: |
          mkdir -p ~/.aws
          echo '${{ secrets.AWS_CONFIG_TERRAFORM }}' > ~/.aws/config
          cat << EOF > ~/.aws/credentials
          [voltti-federation]
          aws_access_key_id = ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key = ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          EOF

      - uses: espoon-voltti/voltti-actions/tfenv@master

      - name: Setup SSH
        shell: bash
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
        env:
          SSH_KEY: ${{ secrets.SSH_KEY }}

      - name: Prepare frontend
        run: |
          for path in citizen employee employee/mobile maintenance-page; do
            aws s3 sync "s3://evaka-static-${{ matrix.environment }}/frontend/${path}/${{ github.sha }}" \
              "s3://evaka-static-${{ matrix.environment }}/${path}" \
              --acl public-read \
              --exact-timestamps \
              --exclude "*index.html" \
              --profile "voltti-${{ matrix.environment }}"
          done

      - name: Prepare Terraform
        working-directory: terraform/evaka-ecs
        run: |
          terraform init
          terraform workspace select "${{ matrix.environment }}"

      - name: Install applications
        working-directory: terraform/evaka-ecs
        run: |
          terraform apply \
              -input=false \
              -auto-approve \
              -lock-timeout=300s \
              -var enduser-api-gw_version="${{ github.sha }}" \
              -var internal-api-gw_version="${{ github.sha }}" \
              -var evaka-srv_version="${{ github.sha }}" \
              -var proxy_version="${{ github.sha }}" \
              -var ses-notification-processor_version="${{ github.sha }}" > /dev/null 2> /dev/null

      - name: Deploy frontend
        run: |
          for path in citizen employee employee/mobile maintenance-page; do
            aws s3 sync "s3://evaka-static-${{ matrix.environment }}/frontend/${path}/${{ github.sha }}" \
              "s3://evaka-static-${{ matrix.environment }}/${path}" \
              --acl public-read \
              --exact-timestamps \
              --exclude '*' \
              --include '*index.html' \
              --profile "voltti-${{ matrix.environment }}"
          done

          cat <<EOF>> deploy.metadata.yaml
          version: '1'
          updated: '$(date --iso-8601=seconds)'
          sha1: ${{ github.sha }}
          branch: ${{ github.ref_name }}
          EOF

          aws s3 cp deploy.metadata.yaml "s3://evaka-static-${{ matrix.environment }}/frontend/deploy.metadata.yaml" \
            --profile "voltti-${{ matrix.environment }}"

      - if: always()
        run: rm -rf ~/.aws

      - if: failure()
        uses: espoon-voltti/voltti-actions/notify@v1
        with:
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
